[project]
name = "sharkadm"
version = "0.1.0"
description = "Handles workflows for Swedish NODC"
authors = [
    {name = "Magnus Wenzer", email = "magnus.wenzer@smhi.se"},
]
dependencies = [
    "pyyaml==6.0.1",
    "pyproj==3.6.1",
    #    "folium==0.14.0",
    #    "geopandas>=0.14.0",
    #    "polars>=0.20.15",
    "openpyxl==3.1.2",
    #    "flet>=0.21.2",
    #    "nodc-dyntaxa @ file:///C:/mw/git/nodc-dyntaxa",
    #    "nodc-station @ file:///C:/mw/git/nodc-station",
    #    "nodc-worms @ file:///C:/mw/git/nodc-worms",
    #    "nodc-bvol @ file:///C:/mw/git/nodc-bvol",
    #    "nodc-geography @ file:///C:/mw/git/nodc-geography",
    #    "nodc-codes @ file:///C:/mw/git/nodc-codes",
    "pandas>=2.2.1",
    "requests>=2.31.0",
    "xlsxwriter>=3.2.0",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
